<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <img class="bgimg-mob" src="images/pattern-background-mobile.svg" alt="">
  <main class="component">
    <header class="comp-head">
      <img src="images/illustration-hero.svg" alt="">
    </header>

    <section class="comp-content">
        <h1>
          Order Summary
        </h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </section>
    
      <aside class="comp-subplan">
        <img class="subplan-icon" src="images/icon-music.svg" alt="">
        <div class="subplan-flexitem">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="">Change</a>
      </aside>
    
      <section class="comp-btn">
        <a class="proceedbtn" href="">Proceed to Payment</a>
        <a class="cancelbtn" href="">Cancel Order</a>
      </section> 

  </main>
</body>
</html>
